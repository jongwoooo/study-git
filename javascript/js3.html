<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js3</title>
  </head>
  <body>
    <script>
      //덧셈
      //뺄셈
      //곱셈
      //나눗셈
      //나머지
      console.log(10 + 10);
      console.log(10 - 10);
      console.log(10 * 10);
      console.log(10 / 10);
      console.log(10 % 10);

      let number = 1;
      console.log(number);

      number++;
      console.log(number);

      number--;
      console.log(number);

      let result = 1;
      console.log(result);

      result++;
      console.log(result);

      result--;
      console.log(result);

      result = --number;
      console.log(result, number);

      let sample = "99";

      console.log(+sample);
      console.log(typeof +sample);

      sample = true;
      console.log(+sample);
      console.log(typeof +sample);
    </script>
  </body>
</html>
